{% extends 'base.html' %}


{% block content %}
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group col align-self-center ">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                <div class="md-2">
                    {{ field.label }}
                    {{ field }}
                </div>

            </div>
        {% endfor %}

        <h6 class="mb-5"></h6>
        <button type="submit" class="btn btn-warning">
                Confirm
        </button>
    </form>
{% endblock %}
